    <script>
// ========== WYSIWYG Editor JavaScript ==========

        // Editor state
        const editorState = {
            isModified: false,
            originalContent: null,
            blockContents: {}
        };

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initializeToolbar();
            initializeEditableBlocks();
            saveOriginalContent();
            setupKeyboardShortcuts();
        });

        // Save original content for change detection
        function saveOriginalContent() {
            editorState.originalContent = getDocumentContent();
        }

        // Get document content as structured object
        function getDocumentContent() {
            const blocks = {};
            const elements = document.querySelectorAll('[data-block]');
            elements.forEach(block => {
                blocks[block.dataset.block] = block.innerHTML;
            });
            return blocks;
        }

        // Initialize toolbar buttons
        function initializeToolbar() {
            // Text formatting buttons
            document.querySelectorAll('.toolbar-btn[data-command]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const command = btn.dataset.command;
                    document.execCommand(command, false, null);
                    updateToolbarState();
                    markAsModified();
                });
            });

            // Font size select
            document.getElementById('fontSizeSelect').addEventListener('change', (e) => {
                document.execCommand('fontSize', false, e.target.value);
                markAsModified();
            });

            // Line height select
            document.getElementById('lineHeightSelect').addEventListener('change', (e) => {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    let container = range.commonAncestorContainer;

                    // Find the closest element
                    if (container.nodeType === 3) {
                        container = container.parentElement;
                    }

                    // Apply line height
                    container.style.lineHeight = e.target.value;
                }
                markAsModified();
            });

            // Export button
            document.getElementById('exportBtn').addEventListener('click', () => {
                exportContent();
            });
        }

        // Initialize editable blocks
        function initializeEditableBlocks() {
            document.querySelectorAll('[contenteditable="true"]').forEach(block => {
                // Store initial content
                if (block.dataset.block) {
                    editorState.blockContents[block.dataset.block] = block.innerHTML;
                }

                // Track changes
                block.addEventListener('input', () => {
                    markAsModified();
                });

                // Handle paste - strip formatting
                block.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const text = e.clipboardData.getData('text/plain');
                    document.execCommand('insertText', false, text);
                });
            });

            // Auto-field tooltips
            document.querySelectorAll('.auto-field[data-field]').forEach(field => {
                field.title = '–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–µ –ø–æ–ª–µ (—Ä–µ–¥–∞–≥—É—î—Ç—å—Å—è —á–µ—Ä–µ–∑ —Ñ–æ—Ä–º—É)';
                field.style.cursor = 'help';
            });
        }

        // Setup keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + S = Save
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    exportContent();
                }

                // Ctrl/Cmd + B = Bold
                if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                    e.preventDefault();
                    document.execCommand('bold', false, null);
                }

                // Ctrl/Cmd + I = Italic
                if ((e.ctrlKey || e.metaKey) && e.key === 'i') {
                    e.preventDefault();
                    document.execCommand('italic', false, null);
                }

                // Ctrl/Cmd + U = Underline
                if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
                    e.preventDefault();
                    document.execCommand('underline', false, null);
                }
            });
        }

        // Update toolbar button states
        function updateToolbarState() {
            document.querySelectorAll('.toolbar-btn[data-command]').forEach(btn => {
                const command = btn.dataset.command;
                if (document.queryCommandState(command)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Mark document as modified
        function markAsModified() {
            editorState.isModified = true;
            updateStatusDisplay();
        }

        // Update status display
        function updateStatusDisplay() {
            const statusEl = document.getElementById('status');
            if (editorState.isModified) {
                statusEl.textContent = '–ß–ï–†–ù–ï–¢–ö–ê *';
            } else {
                statusEl.textContent = '–ß–ï–†–ù–ï–¢–ö–ê';
            }
        }

        // Export content to Python backend
        function exportContent() {
            const content = getDocumentContent();

            // Check for changes
            const hasChanges = JSON.stringify(content) !== JSON.stringify(editorState.originalContent);

            // Send to Python
            if (window.pybridge) {
                window.pybridge.on_content_changed(JSON.stringify(content), hasChanges);
            }

            // Update status
            editorState.isModified = false;
            editorState.originalContent = content;
            updateStatusDisplay();

            // Visual feedback
            const btn = document.getElementById('exportBtn');
            const originalText = btn.textContent;
            btn.textContent = '‚úì –ó–±–µ—Ä–µ–∂–µ–Ω–æ!';
            btn.style.background = '#059669';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#10B981';
            }, 2000);
        }

        // Get full rendered HTML for PDF generation (exact copy of preview)
        function getDocumentHtmlForPdf() {
            const documentDiv = document.querySelector('.document');
            if (!documentDiv) return '';

            // Clone to avoid modifying the display
            const clone = documentDiv.cloneNode(true);

            // Remove contenteditable attributes
            clone.querySelectorAll('[contenteditable]').forEach(el => {
                el.removeAttribute('contenteditable');
            });

            // Remove signatory controls (buttons) - they are in .signatory-controls
            clone.querySelectorAll('.signatory-controls').forEach(el => {
                el.remove();
            });

            // Remove any UI elements that shouldn't be in PDF
            clone.querySelectorAll('[class*="control"], .add-signatory-btn, .remove-signatory-btn').forEach(el => {
                el.remove();
            });

            // Remove data-field markers that are just for editing
            clone.querySelectorAll('[data-field]').forEach(el => {
                el.removeAttribute('data-field');
            });

            return clone.innerHTML;
        }

        // Update auto-field values (called from Python)
        function updateAutoField(fieldName, value) {
            const field = document.querySelector(`[data-field="${fieldName}"]`);
            if (field) {
                field.textContent = value;
            } else {
                // Retry after delay if field not found
                setTimeout(() => updateAutoField(fieldName, value), 100);
            }
        }

        // Update entire block (called from Python)
        function updateBlock(blockName, html) {
            const block = document.querySelector(`[data-block="${blockName}"]`);
            if (block) {
                block.innerHTML = html;
            } else {
                // Retry after delay if block not found
                setTimeout(() => updateBlock(blockName, html), 100);
            }
        }

        // Get content for specific block
        function getBlockContent(blockName) {
            const block = document.querySelector(`[data-block="${blockName}"]`);
            return block ? block.innerHTML : null;
        }

        // Reset to original content
        function resetToOriginal() {
            Object.entries(editorState.blockContents).forEach(([blockName, content]) => {
                updateBlock(blockName, content);
            });
            editorState.isModified = false;
            updateStatusDisplay();
        }

        // Set document status (for display) - called from Python
        function setDocumentStatus(status, statusText) {
            // Wait for status element to be available
            const statusEl = document.getElementById('status');
            if (!statusEl) {
                // Retry after delay if element not found
                setTimeout(() => setDocumentStatus(status, statusText), 100);
                return;
            }
            statusEl.className = 'status ' + status;

            // Update status text mapping
            const statusMap = {
                'draft': '–ß–ï–†–ù–ï–¢–ö–ê',
                'on_signature': '–ù–ê –ü–Ü–î–ü–ò–°–Ü',
                'signed': '–ü–Ü–î–ü–ò–°–ê–ù–û',
                'processed': '–í –¢–ê–ë–ï–õ–Ü'
            };

            statusEl.textContent = statusMap[status] || statusText || status.toUpperCase();

            // Disable editing if not draft
            const isEditable = status === 'draft';
            document.querySelectorAll('[contenteditable="true"]').forEach(block => {
                block.contentEditable = isEditable;
            });

            // Hide toolbar if not editable
            const toolbar = document.querySelector('.toolbar');
            if (toolbar) {
                toolbar.style.display = isEditable ? 'flex' : 'none';
            }
        }

        // ========== Signatories Management ==========

        let signatoryCounter = 0;
        let predefinedSignatories = []; // Will be set from Python

        // Add signatory button handler
        document.addEventListener('DOMContentLoaded', () => {
            const addBtn = document.getElementById('addSignatoryBtn');
            const removeBtn = document.getElementById('removeSignatoryBtn');

            if (addBtn) {
                addBtn.addEventListener('click', addSignatory);
            }
            if (removeBtn) {
                removeBtn.addEventListener('click', removeSignatory);
            }
        });

        // Initialize signatories from predefined list
        function initializeSignatories() {
            const signatoriesList = document.getElementById('signatories-list');
            if (!signatoriesList) return;

            // Check if signatories already exist from template
            const existingRows = signatoriesList.querySelectorAll('.signatory-row');
            if (existingRows.length > 0) {
                // Clear template rows and use predefined instead
                signatoriesList.innerHTML = '';
                signatoryCounter = 0;
            }

            // Add predefined signatories
            if (predefinedSignatories && predefinedSignatories.length > 0) {
                predefinedSignatories.forEach((signatory, index) => {
                    addSignatoryRow(signatory.position, signatory.name, signatory.position_multiline, false);
                });
            }
        }

        // Set predefined signatories from Python and initialize them
        function setPredefinedSignatories(signatories) {
            const signatoriesList = document.getElementById('signatories-list');
            if (!signatoriesList) {
                // Retry after delay if element not found
                setTimeout(() => setPredefinedSignatories(signatories), 100);
                return;
            }
            predefinedSignatories = signatories || [];
            // Initialize signatories immediately after setting predefined
            initializeSignatories();
        }

        // Add new signatory (with predefined data first, then empty)
        function addSignatory() {
            const signatoriesList = document.getElementById('signatories-list');
            if (!signatoriesList) return;

            // Count existing signatories
            const existingCount = signatoriesList.querySelectorAll('.signatory-row').length;

            // Check if there are predefined signatories not yet added
            if (existingCount < predefinedSignatories.length) {
                // Add next predefined signatory
                const nextSignatory = predefinedSignatories[existingCount];
                addSignatoryRow(nextSignatory.position, nextSignatory.name, nextSignatory.position_multiline, false);
            } else {
                // All predefined added, add new empty signatory at the TOP
                addSignatoryRow('', '', '', true);
            }

            markAsModified();
            notifySignatoriesChanged();
        }

        // Add a single signatory row
        function addSignatoryRow(position, name, positionMultiline, insertAtTop) {
            const signatoriesList = document.getElementById('signatories-list');
            if (!signatoriesList) return;

            signatoryCounter++;
            const newId = signatoryCounter;

            const newRow = document.createElement('div');
            newRow.className = 'signatory-row';
            newRow.dataset.signatoryId = newId;

            // Build position HTML
            let positionHtml = `<span contenteditable="true" class="signatory-position" data-field="signatory_${newId}_position">${position || '[–ü–æ—Å–∞–¥–∞]'}</span>`;
            if (positionMultiline) {
                positionHtml += `<br><span contenteditable="true" class="signatory-position-multiline">${positionMultiline}</span>`;
            }

            // Build controls HTML (only for editing)
            const controlsHtml = `
                <div class="signatory-controls" style="display: flex; gap: 2px;">
                    <button class="signatory-btn move-up" onclick="moveSignatory('${newId}', 'up')" title="–ü–µ—Ä–µ–º—ñ—Å—Ç–∏—Ç–∏ –≤–≥–æ—Ä—É">‚Üë</button>
                    <button class="signatory-btn move-down" onclick="moveSignatory('${newId}', 'down')" title="–ü–µ—Ä–µ–º—ñ—Å—Ç–∏—Ç–∏ –≤–Ω–∏–∑">‚Üì</button>
                    <button class="signatory-btn remove" onclick="removeSignatoryById('${newId}')" title="–í–∏–¥–∞–ª–∏—Ç–∏">√ó</button>
                </div>
            `;

            // Use signature line in center, controls overlay on hover or separate
            newRow.innerHTML = `
                <div style="flex: 1; min-width: 0; text-align: left;">${positionHtml}</div>
                <div style="flex: 1; text-align: center; padding: 0 10px; position: relative;">
                    <span style="display: inline-block; border-bottom: 1px solid #000; width: 100%;"></span>
                    <div class="signatory-controls" style="position: absolute; top: -20px; left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 0.2s;">
                        <button class="signatory-btn move-up" onclick="moveSignatory('${newId}', 'up')" title="–ü–µ—Ä–µ–º—ñ—Å—Ç–∏—Ç–∏ –≤–≥–æ—Ä—É">‚Üë</button>
                        <button class="signatory-btn move-down" onclick="moveSignatory('${newId}', 'down')" title="–ü–µ—Ä–µ–º—ñ—Å—Ç–∏—Ç–∏ –≤–Ω–∏–∑">‚Üì</button>
                        <button class="signatory-btn remove" onclick="removeSignatoryById('${newId}')" title="–í–∏–¥–∞–ª–∏—Ç–∏">√ó</button>
                    </div>
                </div>
                <div style="flex: 1; min-width: 0; text-align: right; white-space: nowrap;">
                    <span contenteditable="true" class="signatory-name" data-field="signatory_${newId}_name">${name || '[–ü–Ü–ë]'}</span>
                </div>
            `;

            // Show controls on hover
            newRow.addEventListener('mouseenter', () => {
                newRow.querySelector('.signatory-controls').style.opacity = '1';
            });
            newRow.addEventListener('mouseleave', () => {
                newRow.querySelector('.signatory-controls').style.opacity = '0';
            });

            if (insertAtTop) {
                signatoriesList.insertBefore(newRow, signatoriesList.firstChild);
            } else {
                signatoriesList.appendChild(newRow);
            }

            return newRow;
        }

        // Move signatory up or down
        function moveSignatory(id, direction) {
            const signatoriesList = document.getElementById('signatories-list');
            if (!signatoriesList) return;

            const row = signatoriesList.querySelector(`.signatory-row[data-signatory-id="${id}"]`);
            if (!row) return;

            if (direction === 'up') {
                const prevRow = row.previousElementSibling;
                if (prevRow && prevRow.classList.contains('signatory-row')) {
                    signatoriesList.insertBefore(row, prevRow);
                }
            } else if (direction === 'down') {
                const nextRow = row.nextElementSibling;
                if (nextRow && nextRow.classList.contains('signatory-row')) {
                    signatoriesList.insertBefore(nextRow, row);
                }
            }

            markAsModified();
            notifySignatoriesChanged();
        }

        // Remove signatory by ID
        function removeSignatoryById(id) {
            const signatoriesList = document.getElementById('signatories-list');
            if (!signatoriesList) return;

            const row = signatoriesList.querySelector(`.signatory-row[data-signatory-id="${id}"]`);
            if (row) {
                row.remove();
                markAsModified();
                notifySignatoriesChanged();
            }
        }

        // Remove last signatory
        function removeSignatory() {
            const signatoriesList = document.getElementById('signatories-list');
            if (!signatoriesList) return;

            const rows = signatoriesList.querySelectorAll('.signatory-row');
            if (rows.length === 0) return;

            // Remove the last row (bottom-most signatory)
            rows[rows.length - 1].remove();
            markAsModified();

            notifySignatoriesChanged();
        }

        // Get current signatories data (in display order)
        function getSignatoriesData() {
            const signatoriesList = document.getElementById('signatories-list');
            if (!signatoriesList) return [];

            const rows = signatoriesList.querySelectorAll('.signatory-row');
            const signatories = [];

            rows.forEach(row => {
                const id = row.dataset.signatoryId;
                const positionEl = row.querySelector(`[data-field="signatory_${id}_position"]`);
                const nameEl = row.querySelector(`[data-field="signatory_${id}_name"]`);

                if (positionEl && nameEl) {
                    // Check for multiline position
                    let position = positionEl.textContent.trim();
                    let positionMultiline = '';

                    // Try to get multiline from sibling element
                    const multilineEl = row.querySelector('.signatory-position-multiline');
                    if (multilineEl) {
                        positionMultiline = multilineEl.textContent.trim();
                    }

                    signatories.push({
                        id: id,
                        position: position,
                        position_multiline: positionMultiline,
                        name: nameEl.textContent.trim()
                    });
                }
            });

            return signatories;
        }

        // Notify Python backend about signatories change
        function notifySignatoriesChanged() {
            const signatories = getSignatoriesData();

            if (window.pybridge) {
                window.pybridge.on_signatories_changed(JSON.stringify(signatories));
            }
        }

        // Update signatories from Python
        function updateSignatories(signatoriesData) {
            const signatoriesList = document.getElementById('signatories-list');
            if (!signatoriesList) {
                // Retry after delay if element not found
                setTimeout(() => updateSignatories(signatoriesData), 100);
                return;
            }

            // Store predefined
            predefinedSignatories = signatoriesData.filter(s => s.position && s.name &&
                s.position !== '[–ü–æ—Å–∞–¥–∞]' && s.name !== '[–ü–Ü–ë]');

            // Clear existing
            signatoriesList.innerHTML = '';
            signatoryCounter = 0;

            // Add new signatories
            signatoriesData.forEach((signatory, index) => {
                addSignatoryRow(
                    signatory.position || '',
                    signatory.name || '',
                    signatory.position_multiline || '',
                    false
                );
            });
        }

        // Initialize line spacing controls
        document.addEventListener('DOMContentLoaded', () => {
            // Line spacing buttons
            const decreaseLineSpacing = document.getElementById('decreaseLineSpacing');
            const increaseLineSpacing = document.getElementById('increaseLineSpacing');
            const lineHeightSelect = document.getElementById('lineHeightSelect');

            if (decreaseLineSpacing) {
                decreaseLineSpacing.addEventListener('click', () => {
                    const select = lineHeightSelect;
                    const currentIndex = select.selectedIndex;
                    if (currentIndex < select.options.length - 1) {
                        select.selectedIndex = currentIndex + 1;
                        select.dispatchEvent(new Event('change'));
                    }
                });
            }

            if (increaseLineSpacing) {
                increaseLineSpacing.addEventListener('click', () => {
                    const select = lineHeightSelect;
                    const currentIndex = select.selectedIndex;
                    if (currentIndex > 0) {
                        select.selectedIndex = currentIndex - 1;
                        select.dispatchEvent(new Event('change'));
                    }
                });
            }

            // Clear formatting
            const clearFormatBtn = document.getElementById('clearFormatBtn');
            if (clearFormatBtn) {
                clearFormatBtn.addEventListener('click', () => {
                    document.execCommand('removeFormat', false, null);
                    markAsModified();
                });
            }
        });

        // Log for debugging
        console.log('WYSIWYG Editor initialized');
    
    </script>
