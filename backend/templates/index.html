<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacationManager - Web Portal</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>VacationManager</h1>
            <p class="subtitle">Портал завантаження сканів документів</p>
        </header>

        <main class="main">
            <!-- Documents pending upload section -->
            <section class="card">
                <div class="card-header">
                    <h2>Документи на підпис</h2>
                    <button class="btn-refresh" onclick="loadPendingDocuments()">
                        Оновити
                    </button>
                </div>
                <div class="card-body">
                    <div id="pending-list" class="document-list">
                        <p class="loading">Завантаження...</p>
                    </div>
                </div>
            </section>

            <!-- Upload section (hidden by default) -->
            <section id="upload-section" class="card" style="display: none;">
                <div class="card-header">
                    <h2>Завантажити скан</h2>
                    <button class="btn-close" onclick="closeUploadSection()">×</button>
                </div>
                <div class="card-body">
                    <div class="upload-form">
                        <div class="selected-doc" id="selected-doc-info"></div>

                        <form id="upload-form" onsubmit="handleUpload(event)">
                            <input type="hidden" id="document-id" name="document_id">

                            <div class="form-group">
                                <label for="file-input">Оберіть файл скану</label>
                                <input
                                    type="file"
                                    id="file-input"
                                    name="file"
                                    accept=".pdf,.jpg,.jpeg,.png"
                                    required
                                >
                                <small class="help-text">
                                    Дозволені формати: PDF, JPG, PNG. Максимальний розмір: 10 MB
                                </small>
                            </div>

                            <div class="form-group">
                                <label>Попередній перегляд</label>
                                <div id="preview-container">
                                    <p class="preview-placeholder">Файл не обрано</p>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" id="upload-btn">
                                    Завантажити
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="closeUploadSection()">
                                    Скасувати
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Success message modal -->
            <div id="success-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Успішно!</h3>
                        <button class="btn-close" onclick="closeModal()">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="success-icon">✓</div>
                        <p>Скан документа успішно завантажено!</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="closeModal(); loadPendingDocuments();">
                            OK
                        </button>
                    </div>
                </div>
            </div>

            <!-- Error message modal -->
            <div id="error-modal" class="modal" style="display: none;">
                <div class="modal-content modal-error">
                    <div class="modal-header">
                        <h3>Помилка</h3>
                        <button class="btn-close" onclick="closeErrorModal()">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="error-icon">✕</div>
                        <p id="error-message">Сталася помилка</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closeErrorModal()">
                            Закрити
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>VacationManager v5.5 © 2025</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
